<div class="app-header hospital">
  <span class="project-name" ng-cloak><i class="fa fa-hospital-o"></i> {{_T('Closest Hospitals')}}</span>
</div>

<div class="frame projectlist">
  <div data-ng-repeat="h in hospitals" class="list_item">
  	<a href="http://maps.google.com/maps?q={{h.name}} {{h.address}}" target="_blank" id="{{h.place_id}}">
  	  <div class="hospitals col-xs-12" ng-cloak>
  	  	{{h.name}}<br /><span>{{h.address}}</span>
  	  </div>
  	</a>
  </div>
</div>
